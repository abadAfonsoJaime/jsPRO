<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Classes: HTML List Binding</title>

	<script src="ListBinding.js" type="text/javascript"></script>
</head>
<body>
	<h1> Manipulatin the Document Object Model </h1>
	<ul id="theList">
		<!-- To be filled by JavaScript -->
		<li>Item #1</li>
		<li>Item #2</li>
	</ul>
	
	
	<script type="text/javascript">
		const loadList = document.getElementById("theList");
		const updateList = [
			"FrontEnd",
			"mola",
			"cacho"
		];
		const listBinding = new ListBinding( loadList, updateList );
	</script>
</body>
</html>
