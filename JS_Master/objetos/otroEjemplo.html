<!DOCTYPE html>

<noscript></noscript>

<script>

var vehículo = function(nombre, medio) { //clase Base: Superclase


	this.nombre = nombre;
	vehículo.prototype.medio = medio;
	this.ruedas = false;
	vehículo.prototype.alas = false;
	vehículo.prototype.viaja = function()
	{
		document.write("recorre un trayecto")
	}
	this.arranca = function()
	{
		document.write("con motor de combustión")
	}

}

var avion = new vehículo();
avion.prototype = Object.create(vehículo.prototype);

var barco = new vehículo();

	console.log(avion.alas);

</script>
