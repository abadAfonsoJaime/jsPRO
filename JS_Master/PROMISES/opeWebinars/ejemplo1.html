<body>
    <script>
            /*
                var promesa = new Promise(
                    (resolve, reject) => {}
                );

                Si en el algoritmo llamamos al método
                resolve() la promesa pasará del estado
                Pending al estado Fullfilled

                Si en el algoritmo llamamos al método
                reject() la promesa pasará del estado
                Pending al estado Rejected
            */

            /*
                Si la promesa termina con resolve()
                se llamará a la primera función
                pasada al método .then()

                Si la promesa termina con reject()
                se llamará a la segunda función 
                pasada al método .then()

                El método .catch() es otra forma alternativa
                de indicar la segunda función del .then()

                El método pasado a .finally() se ejecutaría 
                tanto si la promesa acaba con resolve()
                como si acaba con reject()
            */
           'use strict';
           let miPrimeraPromesa = new Promise(
               (resolve, reject) => {
                   setTimeout(() => {
                       resolve('Success!');
                   }, 2000);
               }
           );

           $( document ).ready( function() {
               if ("Promise" in window) {
                   miPrimeraPromesa.then(
                       (data) => {
                           console.log(data);
                       }
                   );
               } else {
                   alert( "Tu navegador no soporta Promesas.");
               }
               console.log("Otro código");
           });

           /*
                Los métodos .all() y race() 
                admiten un array de promesas

                Si todas las promesas pasadas a .all terminan con 
                resolve(), se ejecutará la función del .then()
                Si alguna termina con reject() se ejecutará 
                la función del .catch()

                La primera promesa de .race() que termine provocará
                que se ejecute el .then() o el .catch() 
                según dicha promesa haya terminado con
                .resolve() o .reject() respectivamente
           */
    </script>
</body>
</html>
